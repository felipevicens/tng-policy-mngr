version: '3'
services:
  son-mongo:
    image: mongo
    container_name: son-mongo
    ports:
        - 27017:27017

  tng-policy-mngr:
    build:
     context: .
     dockerfile: Dockerfile
    ports:
      - "8081:8081"
    depends_on:
      - son-mongo
    restart: always
    
networks:
  default:
    external:
      name: sonata

